<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CouchInn</title>
    <link rel="stylesheet" href="EstilosRegistrarse.css">
  </head>
  <body>
    <header id="encabezadoPrincipal">
      <figure id="logoCouchInn">
        <a href="CouchInn_Pagina_Principal.html"><img src="CouchInnLogo.png" width="270px" height="80px"/></a>
      </figure>
    </header>

    <section>
      <div id="formularioRegistrarse">
        <table>
          <tr>
            <td>Nombre:</td>
              <td>
                <form action="index.html" method="get">
                  <input type="text" name="nombre">
                </form>
              </td>
          </tr>
          <tr>
            <td>Apellido:</td>
              <td>
                <form action="index.html" method="get">
                  <input type="text" name="apellido">
                </form>
              </td>
          </tr>
          <tr>
            <td>Telefono:</td>
              <td>
                <form action="index.html" method="get">
                  <input type="text" name="telefono">
                </form>
              </td>
          </tr>
          <tr>
            <td>EMail:</td>
              <td>
                <form action="index.html" method="get">
                  <input type="text" name="email">
                </form>
              </td>
          </tr>
          <tr>
            <td>Fecha de Nacimiento:</td>
              <td>
                <form action="index.html" method="get">
                  <input type="text" name="fechaDeNacimiento" value="DD/MM/AAAA">
                </form>
              </td>
          </tr>
          <tr>
            <td>Contrase単a:</td>
              <td>
                <form action="index.html" method="get">
                  <input type="password" name="contrase単a">
                </form>
              </td>
          </tr>
          <tr>
            <td>Confirmar contrase単a:</td>
              <td>
                <form action="index.html" method="get">
                  <input type="password" name="repetirContrase単a">
                </form>
              </td>
          </tr>
        </table>
        <form action="index.html" method="get">
          <a href="CouchInn_Pagina_Principal.html"><input type="Button" name="confirmacion" value="Confirmar"></a>
        </form>
        <!--FALTA EL CAPTCHA-->
      </div>
    </section>

    <footer>
      Copyright (c) 2016 Copyright Holder All Rights Reserved.
    </footer>

  </body>
</html>
